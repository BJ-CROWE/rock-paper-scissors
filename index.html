<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Rock, Paper, Scissors?</title>
</head>
<body>
    <div id="rock" class="tool">ü™® Rock</div>
    <div id="paper" class="tool">üìÉ Paper</div>
    <div id="scissors" class="tool">‚úÇÔ∏è Scissors</div>
    <h3 id="info">Choose Your Weapon!</h3>
  
    <script>
        function play(tool) {
            const randomIndex = Math.floor(Math.random() * 3)
            let computerTool
            if (randomIndex === 0) {
                computerTool = rock
            } else if (randomIndex === 1) {
                computerTool = paper
            } else {
                computerTool = scissors
            }
            computerTool.className = "tool selected computer"

            let result = " You lose!"
            if (tool === computerTool) {
                result = " It's a draw!"
            } else if (tool === rock && computerTool === scissors) {
                result = " You win!"
            } else if (tool === scissors && computerTool === paper) {
                result = " You win!"
            } else if (tool === paper && computerTool === rock) {
                result = " You win!"
            }

            info.textContent += result
        }

        function selectTool(clickEvent) {
            const tool = clickEvent.target
            tool.className = 'tool selected'
            info.textContent = "You chose " + tool.id + "!"
            play(tool)
        }

        rock.onclick = selectTool
        scissors.onclick = selectTool
        paper.onclick = selectTool
    </script>
</body>
</html>
